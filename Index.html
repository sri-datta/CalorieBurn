<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calorie Counter</title>
  </head>
  <body>
    <header>
      <h1>Calorie Counter</h1>
    </header>

    <main>
      <div class="container">
        <div class="card">
          <form id="calorie-counter">
            <!-- Budget Input -->
            <div class="input-group">
              <label for="budget">Daily Calorie Budget</label>
              <input 
                type="number" 
                id="budget" 
                class="input-field" 
                min="0" 
                placeholder="Enter calorie budget" 
                required
              />
            </div>

            <!-- Meal Fields -->
            <div class="card-group">
              <fieldset id="breakfast">
                <legend>Breakfast</legend>
                <div class="input-container"></div>
              </fieldset>
              <fieldset id="lunch">
                <legend>Lunch</legend>
                <div class="input-container"></div>
              </fieldset>
              <fieldset id="dinner">
                <legend>Dinner</legend>
                <div class="input-container"></div>
              </fieldset>
              <fieldset id="snacks">
                <legend>Snacks</legend>
                <div class="input-container"></div>
              </fieldset>
              <fieldset id="exercise">
                <legend>Exercise</legend>
                <div class="input-container"></div>
              </fieldset>
            </div>

            <!-- Add Entry Controls -->
            <div class="controls">
              <label for="entry-dropdown">Add food or exercise:</label>
              <select name="options" id="entry-dropdown" class="input-field">
                <option value="breakfast" selected>Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="snacks">Snacks</option>
                <option value="exercise">Exercise</option>
              </select>
              <button type="button" id="add-entry" class="btn btn-add">Add Entry</button>
            </div>

            <!-- Calculate and Clear Buttons -->
            <div class="button-group">
              <button type="submit" class="btn btn-calculate">Calculate</button>
              <button type="button" id="clear" class="btn btn-clear">Clear All</button>
            </div>
          </form>
        </div>

        <!-- Output Section -->
        <div id="output" class="output hide"></div>
      </div>
    </main>
    
    <script src="script.js"></script>
  </body>
</html>
