<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Left Section -->
      <section class="left-section">
        <header>
          <h1>Calorie Counter</h1>
        </header>
        <form id="calorie-counter">
          <div class="input-group">
            <label for="budget">Daily Calorie Budget</label>
            <input
              type="number"
              id="budget"
              class="input-field"
              placeholder="Enter your daily calorie budget"
              required
            />
          </div>

          <!-- Add Meal or Exercise -->
          <div class="add-section">
            <label for="entry-dropdown">Add food or exercise:</label>
            <select id="entry-dropdown" class="input-field">
              <option value="breakfast" selected>Breakfast</option>
              <option value="lunch">Lunch</option>
              <option value="dinner">Dinner</option>
              <option value="snacks">Snacks</option>
              <option value="exercise">Exercise</option>
            </select>
            <button type="button" id="add-entry" class="btn btn-add">Add</button>
          </div>

          <div class="button-group">
            <button type="submit" class="btn btn-calculate">Calculate</button>
            <button type="button" id="clear" class="btn btn-clear">Clear All</button>
          </div>
        </form>
      </section>

      <!-- Right Section -->
      <section class="right-section">
        <div class="entries">
          <fieldset id="breakfast">
            <legend>Breakfast</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="lunch">
            <legend>Lunch</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="dinner">
            <legend>Dinner</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="snacks">
            <legend>Snacks</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="exercise">
            <legend>Exercise</legend>
            <div class="input-container"></div>
          </fieldset>
        </div>

        <div id="output" class="output hide"></div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
